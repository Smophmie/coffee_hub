<div class="m-12">
    <h1 class="text-[#4B2C20] text-3xl bold font-serif mb-4">Créer une boutique</h1>

    <form [formGroup]="creation_form" (ngSubmit)="onSubmit()" class="flex flex-col space-y-3">
        <div>
            <label for="name">
                Nom de la boutique:
            </label>
            <input type="text" id="name" formControlName="name" class="border rounded-lg w-80 border-[#d1b28a] h-10"/>
        </div>
        
        <div>
            <label for="street_number">
                Numéro de rue:
            </label>
            <input type="number" id="street_number" formControlName="street_number" class="border rounded-lg w-80 border-[#d1b28a] h-10"/>
        </div>

        <div>
            <label for="street">
                Nom de rue:
            </label>
            <input type="text" id="street" formControlName="street" class="border rounded-lg w-80 border-[#d1b28a] h-10"/>
        </div>

        <div>
            <label for="zipcode">
                Code postal:
            </label>
            <input type="text" id="zipcode" formControlName="zipcode" class="border rounded-lg w-80 border-[#d1b28a] h-10"/>
        </div>

        <div>
            <label for="city">
                Ville:
            </label>
            <input type="text" id="city" formControlName="city" class="border rounded-lg w-80 border-[#d1b28a] h-10"/>
        </div>
        
        <button type="submit" class="bg-[#d1b28a] text-[#ffffff] font-serif text-base text-center p-3 rounded-lg w-60 transition-transform transform">Créer</button>
    </form>
</div>
