<div class="m-12">
    <h1 class="text-[#4B2C20] text-3xl bold font-serif mb-6">Créer un café</h1>

    <form [formGroup]="creation_form" (ngSubmit)="onSubmit()" class="flex flex-col space-y-3">
        <div class="space-x-2">
            <label for="name">
                Nom du café:
            </label>
            <input type="text" id="name" formControlName="name" class="border rounded-lg w-80 border-[#d1b28a] h-10 pl-3"/>
        </div>

        <div class="space-x-2">
            <label for="description">
                Description:
            </label>
            <input type="text" id="description" formControlName="description" class="border rounded-lg w-80 border-[#d1b28a] h-10 pl-3"/>
        </div>
        
        <div class="space-x-2">
            <label for="price">
                Prix:
            </label>
            <input type="number" id="price" formControlName="price" class="border rounded-lg w-80 border-[#d1b28a] h-10 pl-3"/> €
        </div>

        <div *ngIf="shops">
            <fieldset>
                <legend>Sélectionnez les boutiques qui proposent ce café:</legend>
              
                <div *ngFor="let shop of shops" class="space-x-2">
                    <input type="checkbox" id="{{shop.id}}" [value]="shop.id" (change)="onCheckboxChange($event)"/>
                    <label for="{{shop.id}}">{{shop.name}}</label>
                </div>
            </fieldset>
        </div>
        
        <div>
            <button type="submit" class="bg-[#d1b28a] text-[#ffffff] font-serif text-base uppercase text-center p-3 rounded-lg w-60 transition-transform transform mt-6">Créer</button>
        </div>
        
    </form>
</div>
