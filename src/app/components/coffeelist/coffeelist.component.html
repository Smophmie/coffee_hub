<div class="m-12">
    <div class="xl:flex xl:justify-between sm:w-full lg:w-3/4">
        <h1 class="text-[#4B2C20] text-3xl bold font-serif mb-4">Cafés</h1>
        <div class="pt-4 mb-10">
            <a [routerLink]="['/addcoffee']" class="bg-[#d1b28a] text-[#ffffff] font-serif text-base text-center p-3 rounded-lg active:scale-95 transition-transform transform">Créer un nouveau café</a>
        </div>
    </div>

    <ul class="space-y-5" *ngIf="coffees">
    <li *ngFor="let coffee of coffees" class="space-y-3">
        <p>{{ coffee.name }}</p>
        <p class="text-[#4b2c20] text-xs">{{ coffee.description }}</p>
        <p>Ingrédients :
            <span *ngFor="let ingredient of coffee.ingredients" class="bg-[#f4e1c1] rounded-lg p-2 mx-1">{{ingredient.name}}</span>
        </p>
        <p>{{ coffee.price}}€</p>
        <div class="mt-3 space-x-4 flex">
            <a [routerLink]="['/coffee', coffee?.id]" class="bg-[#d1b28a] text-[#ffffff] font-serif text-base text-center p-2 rounded-lg w-40 transition-transform transform">Modifier</a>
            <button type="button" (click)="onDelete(coffee.id)" class="bg-[#d1b28a] text-[#ffffff] font-serif text-base text-center p-2 rounded-lg w-40 transition-transform transform">Supprimer</button>
        </div>
    </li>
    </ul>
</div>
